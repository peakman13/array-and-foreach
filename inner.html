<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <link rel="stylesheet" href="dizi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5" >
                <h3 class="display-3 text-center">ARRAYS and FOREACH</h3>
            </div>
            <div class="col-md-6">
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="ekle">Push</label>
                    </div>
                    <div class="col-sm-8">
                        <input placeholder="dizinin sonuna eleman ekle" class="form-control" id="ekle">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="ekle_btn">ADD</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="ekle">Pop</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="d-grid"> 
                            <button class="btn btn-danger" id="kaldir">REMOVE</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="ekle1">Unshift</label>
                    </div>
                    <div class="col-sm-8">
                        <input placeholder="dizinin başına eleman ekle" class="form-control" id="ekle1">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" id="ekle_btn1">ADD</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="ekle">Shift</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="d-grid"> 
                            <button class="btn btn-danger" id="kaldir1">REMOVE</button>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="col-md-6 degisim">

            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row mt-3" >
                    <label for="" class="col-form-label col-sm-4">Sort-Sırala</label>
                    <div class="d-grid col-sm-8">
                        <button class="btn btn-primary sirala">Alignment</button>
         
                
                    </div>

                </div>
                <div class="row mt-3" >
                    <label for="" class="col-form-label col-sm-4">Slice-Kesit</label>
                    <div class="d-grid col-sm-8">
                        <button class="btn btn-primary kesit"> Take Section</button>
         
                
                    </div>

                </div>
                <div class="row mt-3" >
                    <label for="" class="col-form-label col-sm-4">Concat</label>
                    <div class="d-grid col-sm-8">
                        <button class="btn btn-primary birlestir"> Unite Arrays</button>
         
                
                    </div>

                </div>
                
            </div>
            <div class="col-md-6 degistir"></div>
        </div>

    </div>
    <script src="dizi.js"></script>
</body>
</html>
